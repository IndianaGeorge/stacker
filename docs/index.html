<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ingreso</title>
    <script type='text/javascript' src='../stacker.js'></script>
    <link type="text/css" rel="stylesheet" href="../stacker.css">
    <style type="text/css">
      body {
        min-height: 100vh;
        min-width: 100vw;
        background-color: olive;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: verdana;
      }

      .card {
        background-color: white;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        justify-content: space-between;
        padding: 2rem;
      }

      .title {
        font-size: 2rem;
        font-style: bold;
        margin: 1rem;
        text-decoration: underline;
      }

      .list-c {
        display: flex;
        justify-content: space-between;
        align-items: stretch;
        flex-direction: column;
        margin: 1em 0;
      }

      .item {
        background-color: silver;
        margin-bottom: 0.5em;
        padding: 0.25em 1em;
      }

      .item:last-child{
        margin-bottom: 0;
      }

      .item:hover {
        background-color: gray;
      }

      .button {
        background-color: lime;
        padding: 1em;
        font-size: 1.2rem;
        text-align: center;
        border-radius: 0.5em;
        border: solid 1px black;
        box-sizing: border-box;
        transition: background-color 0.5s;
      }

      .button:hover {
        background-color: #88FF88;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="title">
        Example box
      </div>
      <div class="info">
        This is a sample for <a href="https://github.com/IndianaGeorge/stacker">Stacker</a>. Click the button to see what Stacker does.
      </div>
      <div class="list-c">
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
      </div>
      <div id="stacker-toggle" class="button">
        Click me!
      </div>
    </div>
  </body>
</html>
